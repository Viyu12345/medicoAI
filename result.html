<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Scanner</title>
</head>
<body>

    <h1>Upload your medical report</h1>
    <h3>Please wait for five minutes till the medical report is being scanned.</h3>
    <input type="file" id="fileInput">
    <button id="processButton">Process Image</button>

    <div id="resultContainer"></div> <!-- Add a div to display the result -->

    <script>
    document.getElementById('processButton').addEventListener('click', function() {
        var fileInput = document.getElementById('fileInput').files[0]; // Get the file from the input element
        var formData = new FormData();
        formData.append('image', fileInput);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/process_image', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var resultContainer = document.getElementById('resultContainer');
                resultContainer.textContent = xhr.responseText; // Update the content of the div
            } else {
                alert('Error processing image');
            }
        };
        xhr.send(formData);
    });
</script>

</body>
</html>
